<ng-container *ngIf="inputType ==='text'">

  <div class="vf-form__item">
    <ng-container *ngIf="isRequired">
      <p for="text" class="vf-form__label vf-form__label--required"><span
        class="vf-u-sr-only">this field is required.</span>
        <span class="vf-icon vf-icon--asterick">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
          <title>asterick</title>
          <path
            d="M23.555,8.729a1.505,1.505,0,0,0-1.406-.98H16.062a.5.5,0,0,1-.472-.334L13.405,1.222a1.5,1.5,0,0,0-2.81,0l-.005.016L8.41,7.415a.5.5,0,0,1-.471.334H1.85A1.5,1.5,0,0,0,.887,10.4l5.184,4.3a.5.5,0,0,1,.155.543L4.048,21.774a1.5,1.5,0,0,0,2.31,1.684l5.346-3.92a.5.5,0,0,1,.591,0l5.344,3.919a1.5,1.5,0,0,0,2.312-1.683l-2.178-6.535a.5.5,0,0,1,.155-.543l5.194-4.306A1.5,1.5,0,0,0,23.555,8.729Z"/>
        </svg>
      </span>
      </p>
    </ng-container>

    <label class="vf-form__label">{{label}}</label>
    <input #input [attr.disabled]="disabled ? disabled : null" type="{{inputType}}" class="vf-form__input"
           placeholder="{{example}}" [(ngModel)]="value" (change)="change($event)">
    <p class="vf-form__helper vf-form__helper--error">{{error}}</p>
    <p class="vf-form__helper">{{helperText}}</p>


  </div>
</ng-container>


<ng-container *ngIf="inputType ==='checkbox'">
  <div class="vf-form__item vf-form__item--checkbox">
    <input type="checkbox" id="{{id}}" [(ngModel)]="value" class="vf-form__checkbox" (change)="change($event)">
    <label  for="{{id}}" class="vf-form__label">{{label}} </label>
  </div>


</ng-container>
