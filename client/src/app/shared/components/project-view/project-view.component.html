<json-schema-form
  *ngIf="project"
  loadExternalAssets="true"
  [schema]="projectSchema"
  [layout]="projectLayout"
  framework="material-design"
  [(data)]="project.content"
  [options]=options
>
</json-schema-form>
<a *ngIf="project" class="btn btn-success" role="button" routerLink="/projects/{{project?.uuid?.uuid}}">Edit Project</a>
