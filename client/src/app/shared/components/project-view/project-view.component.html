<json-schema-form
  *ngIf="project"
  loadExternalAssets="true"
  [schema]="projectSchema"
  [layout]="projectLayout"
  framework="material-design"
  [(data)]="project.content"
>
</json-schema-form>
<br/>
<a *ngIf="project" class="vf-button vf-button--primary vf-button--sm" role="button" routerLink="/projects/{{project?.uuid?.uuid}}">Edit Project</a>
