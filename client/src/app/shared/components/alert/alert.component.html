<div *ngFor="let alert of alerts" class="{{cssClass(alert)}}">
  <ng-container *ngIf="alert.dismissible"><a class="vf-u-padding__top--sm vf-u-float__right alert-close-btn" mat-icon-button
                                             (click)="removeAlert(alert)">
    <mat-icon>close</mat-icon>
  </a></ng-container>
  <div>
    <p class="vf-u-type__text-heading--5">{{alert.title}}</p>
    <div class="vf-u-padding__top--sm " [innerHtml]="alert.message"></div>
  </div>
</div>
