<h1 class="vf-text vf-text-heading--2">Projects</h1>
<p class="vf-text-body vf-text-body--3 vf-u-text-color--grey">These are the projects created for the Human Cell Atlas</p>

<div>
  <div align="right"><a class="vf-button vf-button--primary vf-button--sm" routerLink="/projects/new">New Project</a></div>

  <mat-form-field class="search-bar">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search Projects" [(ngModel)]="value" (keydown.enter)="onKeyEnter(value)">
    <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; searchText = ''; getProjects()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<app-project-list [projects]=projects></app-project-list>
<mat-paginator [length]="currentPageInfo['totalElements']"
               [pageSize]="currentPageInfo['size']"
               [pageIndex]="currentPageInfo['number']"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event">
</mat-paginator>
