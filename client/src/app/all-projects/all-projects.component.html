<div class="vf-grid">
  <h1 class="vf-text vf-text-heading--2">All Projects</h1>
  <div>
    <a class="vf-button vf-button--primary vf-button--sm vf-u-float__right" routerLink="/projects/new" >New Project</a>
  </div>
</div>
<p class="vf-text-body vf-text-body--3 vf-u-text-color--grey">These are all the projects created for the Human Cell Atlas.</p>
<mat-form-field class="search-bar">
  <mat-icon matPrefix>search</mat-icon>
  <input matInput placeholder="Search Projects" [(ngModel)]="value" (keydown.enter)="onKeyEnter(value)">
  <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''; searchText = ''; getProjects()">
    <mat-icon>close</mat-icon>
  </button>
</mat-form-field>

<app-project-list [projects]=projects [columns]="columns" [showUnassignedActions]="isWrangler"></app-project-list>
<mat-paginator [length]="currentPageInfo['totalElements']"
               [pageSize]="currentPageInfo['size']"
               [pageIndex]="currentPageInfo['number']"
               [pageSizeOptions]="pageSizeOptions"
               (page)="pageEvent = $event">
</mat-paginator>
