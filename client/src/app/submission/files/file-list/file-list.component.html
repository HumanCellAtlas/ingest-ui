<table class="table table-sm" *ngIf="files$ | async as files else noData">
  <thead class="thead-light">
  <tr>
    <th>UUID</th>
    <th>File</th>
    <th>Status</th>
    <!--<th>Ingest API</th>-->
    <th>CloudUrl</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let file of files">
    <td>{{file?.uuid?.uuid}}</td>
    <td>{{file?.content?.filename}}</td>
    <td>
      <div [ngSwitch]="file.validationState">
        <span *ngSwitchCase="'Draft'" class="badge badge-warning">{{file.validationState}}</span>
        <span *ngSwitchCase="'Validating'" class="badge badge-info">{{file.validationState}}</span>
        <span *ngSwitchCase="'Valid'" class="badge badge-success">{{file.validationState}}</span>
        <span *ngSwitchCase="'Invalid'" class="badge badge-error">{{file.validationState}}</span>
        <span *ngSwitchCase="'Processing'" class="badge border border-warning bg-light text-warning">{{file.validationState}}</span>
        <span *ngSwitchCase="'Complete'" class="badge badge-secondary">{{file.validationState}}</span>
      </div>
    </td>
    <!--<td class="text-right">-->
    <!--</td>-->

    <td class="text-right">
      <a title="Cloud Url" href="file?.cloudUrl" *ngIf="file.cloudUrl">
        <span class="glyphicon glyphicon glyphicon glyphicon glyphicon-share" aria-hidden="true"></span>
      </a>
    </td>

  </tr>
  </tbody>
</table>
