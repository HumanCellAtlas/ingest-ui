<div *ngIf="submissionEnvelopeId">
  <div class="card">
    <div class="card-body" >
      <div class="row">
        <div class="col-lg-12">
          <app-metadata-list [submissionEnvelopeId]="submissionEnvelopeId"
                             [metadataType]="'files'"
                             [config]="{displayLinking: true}"
                             [expectedCount]="manifest ? manifest['expectedFiles']: null">
          </app-metadata-list>
        </div>
      </div>
    </div>
  </div>
  <br/>
  <div class="card">
    <div class="card-header">
      Upload Area Location
    </div>
    <div class="card-body" >
    <div class="row">
      <div class="col-lg-12">
        <app-upload-info [submissionEnvelope]="submissionEnvelope" *ngIf="submissionEnvelope && submissionEnvelope['stagingDetails']"></app-upload-info>
      </div>
    </div>
    </div>
  </div>
</div>
