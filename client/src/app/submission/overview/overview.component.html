<div class="container"  *ngIf="project">
  <br/>
  <h2>Project</h2>
  <br/>
  <div class="card">
    <div class="card-body">
      <tabs [navClass]="'nav-tabs'">
        <tab tabTitle="Project" [active]="activeTab == 'project'" [disabled]="true">
          <br/>
          <span><strong>Project ID</strong></span><br/>
          <span><p>{{project['content']['project_uid']}}</p></span><br/>

          <span><strong>Title</strong></span><br/><br/>
          <span><p>{{project['content']['name']}}</p></span><br/>

          <span><strong>Description</strong></span><br/><br/>
          <span><p class="text-justify">{{project['content']['description']}}</p></span>
        </tab>

        <tab tabTitle="Team" [active]="activeTab == 'team'" [disabled]="true"><app-team></app-team></tab>
      </tabs>
    </div>
  </div>
</div>
