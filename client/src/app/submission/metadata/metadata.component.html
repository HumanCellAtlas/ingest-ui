<app-upload [projectId]="projectId" *ngIf="!submissionEnvelopeId" ></app-upload>
<mat-card *ngIf="submissionEnvelopeId">
  <mat-tab-group>
    <mat-tab label="Biomaterials">
      <ng-template matTabContent>
      <app-metadata-list [submissionEnvelopeId]="submissionEnvelopeId" [metadataType]="'biomaterials'" [expectedCount]="manifest['expectedBiomaterials']" > </app-metadata-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Protocols">
      <ng-template matTabContent>
      <app-metadata-list [submissionEnvelopeId]="submissionEnvelopeId" [metadataType]="'protocols'" [expectedCount]="manifest['expectedProtocols']"> </app-metadata-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Processes">
      <ng-template matTabContent>
      <app-metadata-list [submissionEnvelopeId]="submissionEnvelopeId" [metadataType]="'processes'" [expectedCount]="manifest['expectedProcesses']"> </app-metadata-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</mat-card>
