<app-upload [projectId]="projectId" *ngIf="!submissionEnvelopeId" ></app-upload>
<mat-card *ngIf="submissionEnvelopeId">
  <mat-tab-group>
    <mat-tab label="Biomaterials">
      <app-metadata-list [submissionEnvelopeId]="submissionEnvelopeId" [metadataType]="'biomaterials'"> </app-metadata-list>
    </mat-tab>
    <mat-tab label="Protocols">
      <app-metadata-list [submissionEnvelopeId]="submissionEnvelopeId" [metadataType]="'protocols'"> </app-metadata-list>
    </mat-tab>
    <mat-tab label="Processes">
      <app-metadata-list [submissionEnvelopeId]="submissionEnvelopeId" [metadataType]="'processes'"> </app-metadata-list>
    </mat-tab>
  </mat-tab-group>
</mat-card>
