<div class="container">
  <h1>Submission</h1>
  <tabs>
    <tab tabTitle="Overview"><app-project></app-project></tab>
    <tab tabTitle="Metadata">
      <app-samples [samples]="samples"></app-samples>
    </tab>
    <tab tabTitle="Data">
      <app-files [files]="files"
        [submissionEnvelopeId]="submissionEnvelopeId"
        [submissionEnvelope]="submissionEnvelope" >
      </app-files>
    </tab>
    <tab tabTitle="Protocols">
      <app-protocols [protocols]="protocols">
      </app-protocols>
    </tab>
    <tab tabTitle="Assays">
      <app-assays [assays]="assays">
      </app-assays>
    </tab>
    <tab tabTitle="Analyses">
      <app-analyses [analyses]="analyses">
      </app-analyses>
    </tab>
    <tab tabTitle="Bundles">
      <app-bundles [bundles]="bundles">
      </app-bundles>
    </tab>
    <tab tabTitle="Team"><app-team></app-team></tab>
    <tab tabTitle="Submit"><app-submit></app-submit></tab>
  </tabs>
</div>
