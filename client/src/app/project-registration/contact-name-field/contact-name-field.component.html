<app-vf-input
  [(ngModel)]="firstName"
  [isRequired]="true"
  [label]="'First Name'"
  [dataType]="'string'"
  [error]="firstName ? '': 'This field is required'"
  (change)="onChange(firstName, lastName)"
>
</app-vf-input>

<app-vf-input
  [(ngModel)]="lastName"
  [isRequired]="true"
  [label]="'Last Name'"
  [dataType]="'string'"
  [error]="lastName ? '': 'This field is required'"
  (change)="onChange(firstName, lastName)"
>
</app-vf-input>
