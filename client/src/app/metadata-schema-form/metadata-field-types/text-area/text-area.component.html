<div class="vf-form__item">
  <div class="vf-form__label">
    <label *ngIf="label">{{label}}</label>
    <app-vf-asterisk [isRequired]="isRequired"></app-vf-asterisk>
  </div>
  <div></div>
  <div>
    <textarea class="vf-form__textarea" rows="{{rows}}" [formControl]="control" placeholder="{{placeholder}}"
              [attr.disabled]="disabled ? disabled : null">
    </textarea>
  </div>
  <div>
    <p class="vf-form__helper--error">{{error}}</p>
    <p *ngIf="helperText" class="vf-form__helper">{{helperText}}</p>
  </div>
</div>
