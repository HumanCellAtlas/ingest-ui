<a *ngIf="this.createMode" routerLink="/projects" class="text-info">Cancel</a>
<a *ngIf="!this.createMode" routerLink="/projects/detail" [queryParams]="{uuid:this.projectResource?.uuid?.uuid}"
   class="text-info">Cancel</a>

<json-schema-form
  loadExternalAssets="true"
  [framework]="'material-design'"
  [schema]="projectSchema"
  [layout]="projectLayout"
  [(data)]="project"
  [options]="formOptions"
  (onSubmit)="onSave()"
  (isValid)="isValid($event)"
  (validationErrors)="validationErrors($event)">
>
</json-schema-form>
<div *ngIf="!this.formIsValid"
     class="alert-warning"
     [innerHTML]="prettyValidationErrors"></div>
