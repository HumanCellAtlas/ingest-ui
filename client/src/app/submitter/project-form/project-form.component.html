<a *ngIf="createMode" routerLink="/projects" class="text-info">Cancel</a>
<a *ngIf="!createMode" routerLink="/projects/detail" [queryParams]="{uuid:projectResource?.uuid?.uuid}"
   class="text-info">Cancel</a>

<ng-container *ngIf="project">

  <json-schema-form
    [framework]="'material-design'"
    [schema]="projectSchema"
    [layout]="projectLayout"
    [data]="project"
    [options]="formOptions"
    (onSubmit)="onSave()"
    (isValid)="isValid($event)"
    (onChanges)="onChanges($event)"
    (validationErrors)="validationErrors($event)">
  </json-schema-form>

  <div
       class="alert-warning"
       [innerHTML]="prettyValidationErrors"></div>


</ng-container>
