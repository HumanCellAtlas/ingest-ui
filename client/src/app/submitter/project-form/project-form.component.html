<h1 class="vf-text vf-text-heading--2">{{title}}</h1>
<p class="vf-text-body vf-text-body--3 vf-u-text-color--grey">
  {{subtitle}}
</p>
<br/>
<br/>

<p *ngIf="!projectResource && !createMode">Loading project...</p>

<ng-container *ngIf="projectResource || createMode">
  <app-metadata-form name="project"
                     [schema]="projectJsonSchema"
                     [data]="projectContent"
                     [config]="config"
                     (cancel)="onCancel($event)"
                     (save)="onSave($event)">
  </app-metadata-form>
</ng-container>
