<div class="center">
  <img src="assets/HCA_logo_full_transparent.png" width="500px">
  <h1 class="center">
    Contribute to the Human Cell Atlas
  </h1>
  <p>
    We're building a Human Cell Atlas reference map!<br/>
    Sign in below in order to submit your single-cell sequencing data to the Human Cell Atlas.
  </p>
  <button
    class="btn btn-success btn-margin" (click)="auth.login()">
    Sign in
  </button>
  <p><br/><small>v{{version}}</small></p>
</div>
