<h1 class="vf-text vf-text-heading--2">{{this.templateQuestionnaireSchema.title}}</h1>
<br/>
<br/>

<p class="vf-intro__text">
  Answer the following questions about your experiment to download a custom metadata spreadsheet.<br/>
  Once the template is filled out to the best of your ability, please send to
  <a href="mailto:wrangler-team@data.humancellatlas.org"><nobr>wrangler-team@data.humancellatlas.org</nobr></a> to continue the
  submission process.
</p>
<app-metadata-form name="spreadsheet-template-questionnaire"
                   [schema]="templateQuestionnaireSchema"
                   [data]="questionnaireData"
                   [config]="config"
                   (cancel)="onCancel($event)"
                   (reset)="onReset($event)"
                   (save)="onSave($event)">
</app-metadata-form>
